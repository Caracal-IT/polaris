<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polaris Workflow</title>

    <link rel="stylesheet" href="style.css" />

    <script src="components/polaris-menu.component.js"></script>
    <script src="components/polaris-main.component.js"></script>
    <script src="components/polaris-loader.component.js"></script>

    <script src="components/moon-button.component.js"></script>
    <script src="components/moon-header.component.js"></script>
    <script src="components/moon-label.component.js"></script>
    <script src="components/moon-panel.component.js"></script>

    <script src="activities/custom.activity.js"></script>

    <script type="module" src="../build/polaris.esm.js"></script>
    <script nomodule src="../build/polaris.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="components/process-button.jsx"></script>
    
    <script src="components/polaris-react.component.js"></script>
  </head>

  <body>
    <polaris-analytics></polaris-analytics>
    <polaris-loader></polaris-loader>
    <polaris-workflow url="data/settings.json" process="default"></polaris-workflow>
    
    <script type="module">
      import {Not13Validator} from "./validators/not13.validator.js";

      const wf = document.querySelector("polaris-workflow");

      customElements.whenDefined('polaris-workflow')
                    .then(() => wf.addActivity(new CustomActivity()));   
                    
      customElements.whenDefined('polaris-workflow')
                    .then(() => wf.addValidator(new Not13Validator("custom-not13")));   
       
    </script>   
  </body>
</html>
