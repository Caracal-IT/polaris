<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
</head>
<body>
    <h2>Fake Bank</h2>
    <a id="backLink" href="">Return To Sirius</h2>

    <script>
        const backLink = document.querySelector("#backLink");
        const urlParams = new URLSearchParams(window.location.search);
        const process = urlParams.get('process');
        const activity = urlParams.get('activity')||"start";
        const sessionId = urlParams.get('sessionId')||"SiriusWF";
        const redirectUrl = urlParams.get('redirectUrl')||"index.html";

        backLink.href = `${redirectUrl}?process=${process}&activity=${activity}&sessionId=${sessionId}`;
    </script>
</body>
</html>
