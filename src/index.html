<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polaris Workflow</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="build/polaris.esm.js"></script>
    <script nomodule src="build/polaris.js"></script>
  </head>

  <body>
    <header><h1>Polaris Workflow</h1></header>

    <aside>
      <nav><a href="#registration" class="active" id="registration">Registration</a></nav>
      <nav><a href="#deposit" id="deposit">Deposit</a></nav>
    </aside>

    <main>
      <polaris-analytics></polaris-analytics>
      <polaris-workflow id="wf" process="registration"></polaris-workflow>
    </main>

    <script>
      const wf = document.getElementById("wf");
      const menus = document.querySelectorAll("nav a");

      menus.forEach(item => item.addEventListener('click', menuSelected));

      function menuSelected(event) {
        menus.forEach(i => i.className = '');
        event.target.className = 'active';
        wf.load(event.target.id);        
      }

      customElements
        .whenDefined("polaris-workflow")
        .then(() => {
          const urlParams = new URLSearchParams(window);
          process = window.location.hash.replace('#', '');

          const menu = document.getElementById(process);
          
          if(!menu) 
            return;

          menus.forEach(i => i.className = '');
          menu.className = 'active';
              
          if(process && process.length > 0) 
            wf.load(process);    
        });
    </script>
  </body>
</html>
