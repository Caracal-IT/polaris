<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polaris Workflow</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="build/polaris.esm.js"></script>
    <script nomodule src="build/polaris.js"></script>
  </head>

  <body>
    <header><h1>Polaris Workflow</h1></header>

    <aside>
      <nav><a href="#registration" class="active" id="registration">Registration</a></nav>
      <nav><a href="#deposit" id="deposit">Deposit</a></nav>
    </aside>

    <main>
      <polaris-analytics></polaris-analytics>
      <polaris-workflow id="wf" process="registration"></polaris-workflow>
    </main>

    <script>
      const wf = document.getElementById("wf");
      const registration = document.getElementById("registration");
      const deposit = document.getElementById("deposit");

      registration.addEventListener('click', (event) => {
        registration.className =  "active";
        deposit.className =  "";

        wf.load('registration');
      });

      deposit.addEventListener('click', (event) => {
        registration.className =  "";
        deposit.className =  "active";

        wf.load('deposit');
      });
    </script>
  </body>
</html>
