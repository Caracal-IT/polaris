<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polaris Workflow</title>

    <link rel="stylesheet" href="style.css" />

    <script src="components/polaris-menu.js"></script>
    <script src="components/polaris-main.js"></script>
    <script src="components/polaris-loader.js"></script>

    <script src="components/moon-button.js"></script>
    <script src="components/moon-header.js"></script>
    <script src="components/moon-label.js"></script>
    <script src="components/moon-panel.js"></script>

    <script src="activities/custom.activity.js"></script>

    <script type="module" src="../build/polaris.esm.js"></script>
    <script nomodule src="../build/polaris.js"></script>
  </head>

  <body>
    <polaris-analytics></polaris-analytics>
    <polaris-loader></polaris-loader>
    <polaris-workflow url="wf/settings" process="default"></polaris-workflow>
    
    <script type="module">
      import {Not13Validator} from "./validators/not13.validator.js";

      const wf = document.querySelector("polaris-workflow");

      customElements.whenDefined('polaris-workflow')
                    .then(() => wf.addActivity(new CustomActivity()));   
                    
      customElements.whenDefined('polaris-workflow')
                    .then(() => wf.addValidator(new Not13Validator("custom-not13")));   
       
    </script>   
  </body>
</html>
